<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>JavaScript Functions Example</title>
    </head>
    <body>
        <h1 id="heading" onclick="changeText()">JavaScript</h1>
        <p>
            <input type="number" id="num1" placeholder="First number">
            <input type="number" id="num2" placeholder="Second number">
            <button onclick="showAddition()">Add</button>
        </p>
        <p id="addition"></p>

        <script>
            function changeText() {
                var heading = document.getElementById("heading");
                if (heading.innerHTML == "JavaScript") {
                    heading.innerHTML = "Is awesome";
                } else {
                    heading.innerHTML = "JavaScript";
                }
            }
            function addNumbers(num1, num2) {
                return num1 + num2;
            }
            function showAddition() {
                var n1 = parseFloat(document.getElementById("num1").value) || 0;
                var n2 = parseFloat(document.getElementById("num2").value) || 0;
                document.getElementById("addition").innerHTML = addNumbers(n1, n2);
            }
        </script>
    </body>
</html>
